<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
  <!-- Определение градиента -->
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f0ff"></stop>
      <stop offset="100%" stop-color="#a000ff"></stop>
    </linearGradient>

    <!-- Эффект свечения -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Фон (чёрный прямоугольник с закруглёнными углами) -->
  <rect x="0" y="0" width="30" height="30" rx="8" fill="#000"></rect>

  <!-- Рамка с градиентом и свечением -->
  <rect x="1.5" y="1.5" width="27" height="27" rx="7" fill="none" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)"></rect>

  <!-- Текст Be со свечением -->
  <text x="50%" y="58%" text-anchor="middle" fill="url(#neonGradient)" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="bold" filter="url(#glow)">
    Be
  </text>
</svg>
